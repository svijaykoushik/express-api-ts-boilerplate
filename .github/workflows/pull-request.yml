name: Validate Pull Request
on:
  push:
    branches:
    - master
    paths-ignore:
      - '**/README*.md'
  pull_request:
    branches:
    - master
    paths-ignore:
      - '**/README*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Check Out Repository
        uses: actions/checkout@v4
      - name: ðŸ’š Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: ðŸ§± Install Dependencies
        run: npm ci
      - name: ðŸ“¦ Build Application
        run: npm run build

  docker-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ›’ Check Out Repository
        uses: actions/checkout@v4
      
      - name: ðŸ”¨ Build Docker Image
        run: docker compose build
