name: Validate Pull Request
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
      - name: ğŸ’š Use Node.js 20.x
        uses: actions/checkout@v4
        with:
          node-version: 20.x
      - name: ğŸ§± Install Dependencies
        run: npm ci
      - name: ğŸ“¦ Build Application
        run: npm run build